<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="canvas"></canvas>

    <!-- Pista de audio -->
    <audio id="miAudio" autoplay loop>
        <source src="Carlos Baute - Colgando en tus manos (con Marta Sanchez).mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <script src="script.js"></script>

    <script>
        // Opcional: controlar audio desde JS
        const audio = document.getElementById('miAudio');
        audio.volume = 0.5; // Volumen inicial (0.0 a 1.0)
        audio.play().catch(e => console.log("Autoplay bloqueado por el navegador:", e));
    </script>

</body>
</html>
